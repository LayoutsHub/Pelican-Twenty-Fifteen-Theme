      quicklink({
        ignores: [
          // ignore all /api/* urls
          /\/api\/?/,
          // ignore .pdf files
          (uri) => uri.includes('.pdf'),
          // ignore all links, scripts which has explicit noprefetch
          (uri, elem) => elem.hasAttribute('noprefetch'),
        ],
      }).listen();

    });
  </script>

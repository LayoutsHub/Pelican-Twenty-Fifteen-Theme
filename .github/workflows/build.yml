name: Build Pelican Site

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      # Install necessary packages
      - run: sudo apt-get update && sudo apt-get install -y pelican make

      # (Optional) Clone your theme or plugins if needed
      
      # Build the Pelican site
      - run: make publish
      
      # (Optional) Any additional steps like PDF rendering
